<div class="background">
  <div class="containerz">
      <!-- Padding and margin with another div -->
      <div class="controls-container">

          <!-- Canvas container -->
          <div id="canvas-container">
              <canvas id="canvas" width="1080" height="1080"></canvas>
          </div>

          <!-- Toolbar -->
          <div id="toolbar">
              <label for="imageInput" id="upload-image-button" class="custom-button">Upload Image</label>
              <input type="file" id="imageInput" accept="image/*" required style="display: none;">
              <button class="custom-button" id="deleteButton">Clear</button>
              <button class="custom-button" id="saveButton" >Save</button>
              <button class="arrow-btn"><span class="arrow-up">&#8593;</span></button>
              <button class="arrow-btn"><span class="arrow-down">&#8595;</span></button>

          </div>

          <!-- Text controls -->
          <div id="text-controls">
              <input type="text" id="titleInput" placeholder="Title">
              <textarea id="descriptionInput" placeholder="Description"></textarea>
            </div>
      </div>

  <!-- Template previews -->
<div id="templatePreviews">
